<br/>
<button type="button" class="btn btn-info" routerLink="/add" style="margin-left:600px">
    Add Bus
 </button>
 <button type="button" class="btn btn-info" routerLink="/nav" style="margin-left:450px">
    Back
 </button>
 <br/>
 <b class="lst"style="color:blueviolet">Bus List</b>
<div class="container">

    <div  class="jumbotron"><hr/>
        <table class="table">
            <thead class="head">
                <tr>
                    <th>BusId</th>
                    <th>BusNo</th>
                    <th>Bus type</th>
                    <th>Driver Name</th>
                    <th>Driver Contact</th>
                    <th>Departure Time</th>
                    <th>Arrival time</th>
                    
                    <th>Seat Cost</th>
                    </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bus of Buslist">
                    <td>{{bus.busId}}</td>
                    <td>{{bus.busNo}}</td>
                    <td>{{bus.typeOfBus}}</td>
                    <td>{{bus.driverName}}</td>
                    <td>{{bus.driverContact}}</td>
                    <td>{{bus.dtime}}</td>
                    <td>{{bus.atime}}</td>
                    
                    <td>{{bus.seatCost}}</td>
                    <td></td>
                    <td>
                        <a [routerLink]="['/find/',bus.busId]">Details</a>&nbsp;&nbsp;
                        <a [routerLink]="['/edit/',bus.busId]">Edit</a>&nbsp;&nbsp;
                        <a [routerLink]="['/remove/',bus.busId]">Remove</a>&nbsp;&nbsp;
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
