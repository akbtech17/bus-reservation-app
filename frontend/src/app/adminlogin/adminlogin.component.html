<div class="container" style="padding-top:60px;">  
  <div class="row">  
    <div class="col-md-6 mx-auto">  
      <div class="card-group">  
        <div class="card p-4">  
          <div class="card-body">  
            <form name="form" (ngSubmit)="login()" #f="ngForm">   
              <h1 style="text-align:center;">Welcome Back!</h1>  
               
              <div class="input-group mb-3">  
                <div class="input-group-prepend">  
                  <span class="input-group-text">
                    <i class="icon-user mt-4"></i>
                  </span>  
                </div>  
                
                <input type="text" name="UserName" [(ngModel)]="logindata.email" class="form-control sty1" placeholder="Email" #email="ngModel"required> 
                <div class="form-text text-danger" *ngIf="email.errors?.['required']&&(email.dirty||email.touched)">Email is Required</div>
                <div class="form-text text-danger" *ngIf="email.errors?.['email']&&(email.dirty||email.touched)">Email is Invalid</div>
              </div>
              <div class="input-group mb-4 mt-2">  
                <div class="input-group-prepend">  
                  <span class="input-group-text">
                    <i class="icon-lock mt-4"></i>
                  </span>  
                </div>  
                <input  type="password" name="Passward" [(ngModel)]="logindata.password" class="form-control" placeholder="Password" required #password="ngModel">  
                <div class="form-text text-danger" *ngIf="password.errors?.['required']&&(password.dirty||password.touched)">Password is Required</div>
                <div class="form-text text-danger" *ngIf="password.errors?.['minlength']||password.errors?.['maxlength']&&(password.dirty||password.touched)">Password should be atleast 6 and the max 15 characters long.</div>
              </div>  
            
              <div class="row">  
                <div class="col-6">  
                  <button type="submit"[disabled]="!f.valid" class="btn btn-success px-4">Login</button>  
                </div>  
                <div class="col-6 text-right">  
                  <button type="button" class="btn btn-link px-4 ">Forgot password?</button>  
                </div>  
              </div>     
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</div>
