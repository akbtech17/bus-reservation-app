
<h2 style="color:blueviolet;text-align: center;" >Editing {{cdata.firstName}}'s Info</h2>
<hr/>
<div style="margin-left:500px;margin-top: 5px;margin-right: 500px;">
<form  (ngSubmit)="saveCust(cdata)" #custform="ngForm">
    <div class="form-group mb-3">
        
        <label for="busId">Customer Identification:</label>&nbsp;&nbsp;
        <input type="number" class="form-control" id="busId" name="busId" required [(ngModel)]="cdata.customerId" #customerId="ngModel" readonly />
        <!-- <div *ngIf="customerId.invalid && (customerId.dirty || customerId.touched)" style="color:red;">
             <div *ngIf="customerId.errors?.['required']">
                ID is required
             </div>
        </div> -->
    </div>
    <div class="mb-3">
        <label for="firstName">Enter Your Firstname:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="fistName" name="firstName" required [(ngModel)]="cdata.firstName" #firstName="ngModel" />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" style="color:red;">
             <div *ngIf="firstName.errors?.['required']">
                Firstname is required field
             </div>
        </div>
    </div>
    <div class="mb3">
        <label for="LastName">Enter Your Lastname:</label>&nbsp;&nbsp;
        <input type="text" id="lastName" class="form-control" name="lastName" required [(ngModel)]="cdata.lastName" #lastName="ngModel" />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" style="color:red;">
             <div *ngIf="lastName.errors?.['required']">
                Rows is required
             </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="Gender">Gender</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="gender" name="gender" required [(ngModel)]="cdata.gender" #gender="ngModel" />
        <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" style="color:red;">
             <div *ngIf="gender.errors?.['required']">
                Gender is required
             </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="mobile">Enter Contact No:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="mobile" name="mobile" required [(ngModel)]="cdata.mobile" #mobile="ngModel" />
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" style="color:red;">
             <div *ngIf="mobile.errors?.['required']">
                Contact Number is Required
             </div>
        </div>
    </div>
   
    <div class="mb-3">
        <label for="email">Enter Email:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="cdata.email" #email="ngModel" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" style="color:red;">
             <div *ngIf="email.errors?.['required']">
              Email is Required
             </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="password">Password</label>&nbsp;&nbsp;
        <input type="text" id="=password" class="form-control" name="password" required [(ngModel)]="cdata.password" #password="ngModel" readonly/>
        <!-- <div *ngIf="Pickup.invalid && (Pickup.dirty || Pickup.touched)" style="color:red;">
             <div *ngIf="Pickup.errors?.['required']">
                Pick up is required
             </div>
        </div> -->
    </div>
    <div class="mb-3">
        <label for="dob">Enter DOB</label>&nbsp;&nbsp;
        <input type="datetime-local" class="form-control" id="dob" name="dob" required [(ngModel)]="cdata.dob" #dob="ngModel" />
        <div *ngIf="dob.invalid && (dob.dirty ||dob.touched)" style="color:red;">
             <div *ngIf="dob.errors?.['required']">
                DOB is Required
             </div>
        </div>
    </div>
   
    <br><br>
    
    <input type="submit" value="Save" class="btn  btn-info " [disabled]="!custform.valid" /> &nbsp; &nbsp; &nbsp; 
    <input value="Cancel" class="btn btn-danger" style="width: 6rem;" (click)="GoToList()"/>
</form>
</div>
